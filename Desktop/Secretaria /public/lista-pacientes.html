<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Pacientes</title>
  <link rel="stylesheet" href="cadastro.css">
  <style>
    :root {
      --dourado: #D4AF37;
      --dourado-escuro: #B8960F;
      --dourado-claro: #F4E5B8;
      --preto: #0A0A0A;
      --preto-suave: #1A1A1A;
      --branco: #FFFFFF;
      --sombra: rgba(0, 0, 0, 0.3);
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: #FAF3E0;
      min-height: 100vh;
      padding: 20px;
      font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      color: var(--preto);
    }

    header {
      background: #FFFFFF;
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 2px solid var(--dourado);
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      flex-wrap: wrap;
      gap: 15px;
    }

    header h1 {
      color: var(--dourado);
      font-size: 28px;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin: 0;
    }

    main {
      background: #FFFFFF;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      border: 2px solid var(--dourado);
    }

    .busca-container {
      margin-bottom: 25px;
      display: flex;
      gap: 10px;
    }

    .busca-container input {
      flex: 1;
      padding: 14px;
      border: 2px solid rgba(212, 175, 55, 0.3);
      border-radius: 10px;
      font-size: 16px;
      background: #FFFFFF;
      color: var(--preto);
      transition: all 0.3s ease;
    }

    .busca-container input:focus {
      outline: none;
      border-color: var(--dourado);
      background: #FFFFFF;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
    }

    .busca-container input::placeholder {
      color: rgba(0, 0, 0, 0.4);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      overflow: hidden;
      border-radius: 10px;
    }

    table th {
      background: linear-gradient(135deg, var(--dourado) 0%, var(--dourado-escuro) 100%);
      color: var(--preto);
      padding: 15px 12px;
      text-align: left;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 13px;
    }

    table td {
      padding: 15px 12px;
      border-bottom: 1px solid rgba(212, 175, 55, 0.2);
      color: var(--preto);
    }

    table tbody tr {
      transition: all 0.3s ease;
    }

    table tbody tr:hover {
      background: rgba(212, 175, 55, 0.1);
      transform: scale(1.01);
    }

    table tbody tr:nth-child(even) {
      background: #FAF3E0;
    }

    .btn-editar {
      background: linear-gradient(135deg, var(--dourado) 0%, var(--dourado-escuro) 100%);
      color: var(--preto);
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px var(--sombra);
    }

    .btn-editar:hover {
      background: linear-gradient(135deg, var(--dourado-claro) 0%, var(--dourado) 100%);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
    }

    .btn-cadastrar {
      background: linear-gradient(135deg, var(--dourado) 0%, var(--dourado-escuro) 100%);
      color: var(--preto);
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px var(--sombra);
    }

    .btn-cadastrar:hover {
      background: linear-gradient(135deg, var(--dourado-claro) 0%, var(--dourado) 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--preto);
      font-size: 18px;
      font-weight: 600;
    }

    .voltar {
      background: linear-gradient(135deg, var(--dourado) 0%, var(--dourado-escuro) 100%);
      color: var(--preto);
      padding: 12px 24px;
      border-radius: 10px;
      text-decoration: none;
      display: inline-block;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px var(--sombra);
      font-size: 14px;
    }

    .voltar:hover {
      background: linear-gradient(135deg, var(--dourado-claro) 0%, var(--dourado) 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
    }

    @media (max-width: 768px) {
      body {
        padding: 15px;
      }

      header {
        flex-direction: column;
        text-align: center;
      }

      header h1 {
        font-size: 22px;
      }

      main {
        padding: 20px;
      }

      table {
        font-size: 14px;
      }

      table th, table td {
        padding: 10px 8px;
      }

      .btn-cadastrar, .voltar {
        padding: 10px 18px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>üìã Lista de Pacientes</h1>
    <div>
      <a href="cadastro.html" class="btn-cadastrar">‚ûï Novo Paciente</a>
      <a href="index.html" class="voltar">‚Üê Voltar</a>
    </div>
  </header>

  <main>
    <div class="busca-container">
      <input type="text" id="buscaInput" placeholder="üîç Buscar por nome, CPF ou telefone...">
    </div>

    <div id="loading" class="loading">Carregando pacientes...</div>

    <table id="tabelaPacientes" style="display:none;">
      <thead>
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Telefone</th>
          <th>Email</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="listaPacientes"></tbody>
    </table>

    <div id="mensagemVazio" style="display:none; text-align:center; padding:40px; color:var(--preto);">
      Nenhum paciente cadastrado
    </div>
  </main>

  <script src="lista-pacientes.js"></script>
</body>
</html>
