<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relat√≥rio de Agendamentos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #333;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: linear-gradient(to bottom, #f5f5f5, #e8e8e8);
      border: 3px solid #c9b037;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    header {
      background: linear-gradient(135deg, #000000 0%, #2d2d2d 100%);
      padding: 30px;
      border-radius: 12px 12px 0 0;
      border-bottom: 4px solid #c9b037;
      text-align: center;
    }

    header h1 {
      color: #c9b037;
      font-size: 32px;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-bottom: 10px;
    }

    header p {
      color: #c0c0c0;
      font-size: 14px;
      font-style: italic;
    }

    .controls {
      background: #ffffff;
      padding: 20px 30px;
      border-bottom: 2px solid #c9b037;
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }

    .controls label {
      color: #333;
      font-weight: bold;
      font-size: 14px;
    }

    .controls input, .controls select {
      padding: 8px 12px;
      border: 2px solid #c0c0c0;
      border-radius: 5px;
      font-size: 14px;
      background: #fafafa;
    }

    .controls button {
      padding: 10px 25px;
      background: linear-gradient(135deg, #c9b037 0%, #9e8328 100%);
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      text-transform: uppercase;
      box-shadow: 0 3px 10px rgba(201, 176, 55, 0.4);
      transition: all 0.3s;
    }

    .controls button:hover {
      background: linear-gradient(135deg, #d4b940 0%, #a88e2a 100%);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(201, 176, 55, 0.6);
    }

    .btn-imprimir {
      background: linear-gradient(135deg, #000000 0%, #2d2d2d 100%) !important;
      color: #c9b037 !important;
      border: 2px solid #c9b037;
    }

    .btn-imprimir:hover {
      background: linear-gradient(135deg, #2d2d2d 0%, #000000 100%) !important;
    }

    .content {
      padding: 30px;
    }

    .info-resumo {
      background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 25px;
      border: 2px solid #c9b037;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .info-resumo div {
      text-align: center;
      padding: 10px;
    }

    .info-resumo h3 {
      color: #c9b037;
      font-size: 28px;
      font-weight: bold;
    }

    .info-resumo p {
      color: #666;
      font-size: 13px;
      text-transform: uppercase;
      margin-top: 5px;
    }

    .agendamento-card {
      background: linear-gradient(135deg, #ffffff 0%, #fafafa 100%);
      border: 2px solid #c0c0c0;
      border-left: 6px solid #c9b037;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s;
    }

    .agendamento-card:hover {
      box-shadow: 0 6px 20px rgba(201, 176, 55, 0.3);
      transform: translateX(5px);
    }

    .agendamento-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #e0e0e0;
    }

    .paciente-nome {
      color: #000;
      font-size: 20px;
      font-weight: bold;
    }

    .data-hora {
      background: linear-gradient(135deg, #c9b037 0%, #9e8328 100%);
      color: #000;
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
    }

    .agendamento-body {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .info-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .info-label {
      color: #666;
      font-size: 12px;
      text-transform: uppercase;
      font-weight: bold;
    }

    .info-value {
      color: #000;
      font-size: 14px;
    }

    .status-badge {
      padding: 5px 12px;
      border-radius: 15px;
      font-size: 11px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .status-pendente {
      background: #ffc107;
      color: #000;
    }

    .status-confirmado {
      background: #4caf50;
      color: #fff;
    }

    .status-cancelado {
      background: #f44336;
      color: #fff;
    }

    .status-concluido {
      background: #2196f3;
      color: #fff;
    }

    .loading {
      text-align: center;
      padding: 60px;
      color: #c9b037;
      font-size: 18px;
    }

    .nenhum-resultado {
      text-align: center;
      padding: 60px;
      color: #666;
      font-size: 16px;
    }

    footer {
      background: linear-gradient(135deg, #000000 0%, #2d2d2d 100%);
      padding: 20px;
      text-align: center;
      border-radius: 0 0 12px 12px;
      border-top: 4px solid #c9b037;
      color: #c0c0c0;
      font-size: 13px;
    }

    /* Estilos para impress√£o */
    @media print {
      body {
        background: white;
        padding: 0;
      }

      .container {
        border: none;
        box-shadow: none;
      }

      .controls {
        display: none;
      }

      .agendamento-card {
        page-break-inside: avoid;
        box-shadow: none;
      }
    }

    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
      }

      .controls button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üìã Relat√≥rio de Agendamentos</h1>
      <p>Listagem Completa de Consultas Agendadas</p>
    </header>

    <div class="controls">
      <div>
        <label>Data In√≠cio:</label>
        <input type="date" id="dataInicio">
      </div>
      
      <div>
        <label>Data Fim:</label>
        <input type="date" id="dataFim">
      </div>
      
      <div>
        <label>Status:</label>
        <select id="statusFiltro">
          <option value="">Todos</option>
          <option value="pendente">Pendente</option>
          <option value="confirmado">Confirmado</option>
          <option value="cancelado">Cancelado</option>
          <option value="concluido">Conclu√≠do</option>
        </select>
      </div>
      
      <button onclick="carregarRelatorio()">üîç Buscar</button>
      <button onclick="window.print()" class="btn-imprimir">üñ®Ô∏è Imprimir</button>
      <button onclick="window.location.href='index.html'" class="btn-imprimir">‚Üê Voltar</button>
    </div>

    <div class="content">
      <div class="info-resumo" id="resumo" style="display: none;">
        <div>
          <h3 id="totalAgendamentos">0</h3>
          <p>Total de Agendamentos</p>
        </div>
        <div>
          <h3 id="totalPendentes">0</h3>
          <p>Pendentes</p>
        </div>
        <div>
          <h3 id="totalConfirmados">0</h3>
          <p>Confirmados</p>
        </div>
      </div>

      <div id="loading" class="loading">Carregando agendamentos...</div>
      <div id="listaAgendamentos"></div>
      <div id="nenhumResultado" class="nenhum-resultado" style="display: none;">
        Nenhum agendamento encontrado para os filtros selecionados.
      </div>
    </div>

    <footer>
      <p>Relat√≥rio gerado em: <span id="dataGeracao"></span></p>
    </footer>
  </div>

  <script src="relatorio-agendamentos.js"></script>
</body>
</html>
